<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>kranor2 | Etch A Sketch</title>
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">        
    </head>
    
    <body>
        <h1>Etch A Sketch</h1>
        <div class="interface">
            <div class="dashboard">
            
            <div class="grid-bkgd">
                <label for="background-color">Background Color</label>
                <input type="color" class="brush" data-name="grid-bkgd-color" id="grid-bkgd-color">
            </div>
            
            <div class="color-selector">
                <label for="custom-color">Choose Pen Color</label>
                <input type="color" class="brush" data-name="custom-color" id="select-color">
            </div>
            
            <button class="brush" data-name="random-color">Random Pen Color</button>

            <button class="brush" data-name="eraser" id="eraser">Eraser</button>

            <button id="clear">Clear</button>
            
            <div class="lines">
                <input type="checkbox" id="grid-lines" checked>
                <label for="grid-lines">Show grid lines?</label>
            </div>
            
            <div class="size-slider">
                <h2><label for="grid-size">Grid Size:</label></h2>
                <input type="range" name="grid-size" id="grid-size" min="8" max="100" step="2" value="16">
            </div>
       
        </div>
        <div id="grid-container"></div>  
        </div>
        
        <script src="javascript.js"></script>
    </body>
</html>
